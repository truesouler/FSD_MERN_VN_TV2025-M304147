<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Deepak P</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <a href="index.html" class="logo">DEEPAK P</a>
      </div>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a class="active" href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="container contact-section">
      <h1>Contact Me</h1>
      <div class="contact-grid">
        <div class="contact-info card">
          <h3>Get in touch</h3>
          <p>If you'd like to discuss projects, internships or roles in maintenance and mechanical support, contact me:</p>
          <ul>
            <li><strong>Phone:</strong> <a href="tel:+916380342605">6380342605</a></li>
            <li><strong>Email:</strong> <a href="mailto:deepakrama40@gmail.com">deepakrama40@gmail.com</a></li>
            <li><strong>Location:</strong> Pattabiram, Chennai</li>
          </ul>
        </div>

        <form class="contact-form card" action="#" method="post" onsubmit="return validateForm(event)">
          <label for="name">Full name</label>
          <input id="name" name="name" type="text" placeholder="Your name" required>

          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required>

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" placeholder="Tell me about the opportunity..." required></textarea>

          <button type="submit" class="btn-primary">Send Message</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© <span id="year3"></span> Deepak P • Contact</p>
    </div>
  </footer>

  <script>
    document.getElementById('year3').textContent = new Date().getFullYear();

    function validateForm(e){
      // Basic client-side validation; returns true to allow submission.
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const msg = document.getElementById('message').value.trim();
      if(!name || !email || !msg){
        alert('Please fill all fields.');
        return false;
      }
      alert('Thank you! Your message was prepared to be sent (demo).');
      e.preventDefault(); // Remove if hooking to backend
      return false;
    }
  </script>
</body>
</html>
