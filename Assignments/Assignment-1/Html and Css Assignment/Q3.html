<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>

    <h2>Registration Form</h2>

    <form>

        <!-- Username -->
        <label for="username">Username:</label><br>
        <input type="text" id="username" placeholder="Enter your username" required><br><br>

        <!-- Email -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" placeholder="Enter your email" required><br><br>

        <!-- Password -->
        <label for="password">Password:</label><br>
        <input type="password" id="password" placeholder="Enter your password" required><br><br>

        <!-- Confirm Password -->
        <label for="confirm">Confirm Password:</label><br>
        <input type="password" id="confirm" placeholder="Re-enter your password" required><br><br>

        <!-- Date of Birth -->
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" required><br><br>

        <!-- Gender -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>

        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>

        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br><br>

        <!-- Country Dropdown -->
        <label for="country">Country:</label><br>
        <select id="country" required>
            <option value="">-- Select Country --</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Canada">Canada</option>
            <option value="Australia">Australia</option>
        </select>
        <br><br>

        <!-- Terms & Conditions -->
        <input type="checkbox" id="terms" required>
        <label for="terms">I agree to the Terms & Conditions</label><br><br>

        <!-- Submit -->
        <button type="submit">Submit</button>

    </form>

</body>

</html>
