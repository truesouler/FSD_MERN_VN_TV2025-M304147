<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model Demo</title>

    <style>
        .box {
            width: 200px;
            background-color: #f3f4f6;
            margin-bottom: 20px;
        }

        .box1 {
            margin: 20px;
            padding: 10px;
            border: 2px solid blue;
        }

        .box2 {
            margin: 30px;
            padding: 15px;
            border: 4px dashed green;
        }

        .box3 {
            margin: 40px;
            padding: 20px;
            border: 5px dotted red;
        }
    </style>
</head>
<body>

    <h2>CSS Box Model Demonstration</h2>

    <div class="box box1">
        <strong>Box 1</strong><br>
        Margin: 20px<br>
        Padding: 10px<br>
        Border: 2px solid blue
    </div>

    <div class="box box2">
        <strong>Box 2</strong><br>
        Margin: 30px<br>
        Padding: 15px<br>
        Border: 4px dashed green
    </div>

    <div class="box box3">
        <strong>Box 3</strong><br>
        Margin: 40px<br>
        Padding: 20px<br>
        Border: 5px dotted red
    </div>

</body>
</html>
