<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flexbox Photo Gallery</title>
  <link rel="stylesheet" href="Q17.css" />
</head>
<body>

  <h2>Flexbox Photo Gallery</h2>

  <div class="gallery">

    <a href="https://en.wikipedia.org/wiki/Taj_Mahal" target="_blank">

    <a href="https://en.wikipedia.org/wiki/Eiffel_Tower" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a8/Tour_Eiffel_Wikimedia_Commons.jpg" alt="Eiffel Tower">
