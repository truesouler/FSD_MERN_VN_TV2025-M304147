<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vs Block Navigation</title>
    <link rel="stylesheet" href="Q16.css">
</head>
<body>

<h1>Navigation Menu Comparison</h1>

<!-- INLINE NAVIGATION -->
<section>
    <h2>Menu Using display: inline</h2>
    <nav class="inline-menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
</section>

<hr>

<!-- BLOCK NAVIGATION -->
<section>
    <h2>Menu Using display: block</h2>
    <nav class="block-menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
</section>

</body>
</html>
